<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Zonas - CleanTrack Pro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/zonas_employee.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <header class="navbar navbar-dark shadow-sm header-riwi">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
                <img src="./img/logo_white.png" alt="RIWI Logo" width="90" class="me-2">
            </a>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img id="profileImage" src="" alt="Foto de perfil" width="32" height="32" class="rounded-circle me-2">
                    <strong id="employeeName">Cargando...</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end text-small shadow">
                    <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#profileModal">Mi Perfil</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" id="logoutButton" href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="page-header">
            <div>
                <h1 class="h2 mb-0 fw-bold" id="greeting">¡Hola de nuevo! 👋</h1>
                <p class="text-muted" id="taskSummary">Cargando tus tareas...</p>
            </div>
            <div class="filters">
                <button class="btn btn-filter active" data-filter="all">Todas</button>
                <button class="btn btn-filter" data-filter="pendiente">Pendientes</button>
                <button class="btn btn-filter" data-filter="completado-hoy">Completadas</button>
            </div>
        </div>

        <div class="row g-4" id="assignedZonesContainer">
            </div>
    </div>

    <div class="modal fade" id="registroLimpiezaModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title h5 fw-bold">Registro: <span class="text-success" id="modalZoneTitle"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="qr-scanner-view">
                        <p class="text-center text-muted">Para iniciar, confirma la zona escaneando el código QR.</p>
                        <div id="qr-reader" class="mb-3" style="width: 100%; border: 2px dashed #ccc; border-radius: 8px;"></div>
                        <div class="d-grid">
                            <button type="button" id="start-scan-btn" class="btn btn-dark"><i class="bi bi-camera-video me-2"></i> Iniciar Escáner</button>
                        </div>
                    </div>
                    <div id="registration-form-view" class="d-none">
                        <div class="alert alert-success d-flex align-items-center" role="alert">
                            <i class="bi bi-patch-check-fill me-2"></i>
                            <div>¡QR de zona verificado! Procede con el registro.</div>
                        </div>
                        <form id="formRegistroLimpieza">
                            <input type="hidden" name="zoneId" id="zoneIdInput">
                            <div class="mb-4">
                                <label class="form-label fw-bold">Tipo de Limpieza</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="cleaningType" id="type1" value="Primera vez" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="type1">Primera Vez</label>
                                    <input type="radio" class="btn-check" name="cleaningType" id="type2" value="Repaso" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="type2">Repaso</label>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="observations" class="form-label fw-bold">Observaciones</label>
                                <textarea class="form-control" id="observations" name="observations" rows="3" placeholder="(Opcional)"></textarea>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold">Evidencia Fotográfica</label>
                                <input class="form-control" type="file" id="evidence" name="evidence" accept="image/*" required>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success" form="formRegistroLimpieza" id="btn-guardar" disabled>
                        <i class="bi bi-check-circle-fill me-2"></i> Finalizar y Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title h5 fw-bold" id="profileModalLabel">Mi Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-4">
                        <img src="" alt="Foto de Perfil" class="rounded-circle mb-2" id="profilePicturePreview" style="width: 120px; height: 120px; object-fit: cover; cursor: pointer;">
                        <input type="file" id="profilePictureInput" class="d-none" accept="image/*">
                        <div>
                            <label for="profilePictureInput" class="btn btn-sm btn-link text-decoration-none" style="cursor: pointer;">Cambiar foto</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="profileName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="profileName" readonly disabled>
                    </div>
                    <div class="mb-3">
                        <label for="profileEmail" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="profileEmail" readonly disabled>
                    </div>
                    <div class="mb-3">
                        <label for="profileCode" class="form-label">Código de Empleado</label>
                        <input type="text" class="form-control" id="profileCode" readonly disabled>
                    </div>
                    <div class="mb-3">
                        <label for="profileSchedule" class="form-label">Jornada Laboral</label>
                        <input type="text" class="form-control" id="profileSchedule" readonly disabled>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="./js/zones_employee.js" type="module"></script>
</body>
</html>
