<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Zonas - CleanTrack</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/zonas_employee.css">
</head>
<body>

    <header class="navbar navbar-dark shadow-sm header-riwi">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
                <img src="https://riwi.io/wp-content/uploads/2023/07/Fondo-oscuro-1.png" alt="RIWI Logo" width="80" class="me-2">
                <span>CleanTrack</span>
            </a>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle me-2 fs-4"></i>
                    <strong>Ana Pérez</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end text-small shadow">
                    <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container p-3 p-md-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 mb-0 fw-bold">Mis Zonas Asignadas</h1>
            <a href="#" class="btn btn-sm btn-outline-secondary"><i class="bi bi-arrow-clockwise"></i> Recargar</a>
        </div>

        <div class="row g-4">
            <div class="col-12 col-md-6 col-lg-4" id="zona-cocina-piso-1">
                <div class="card card-zone shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Cocina Piso 1</h5>
                        <p class="card-text text-muted mb-2 small">Piso: 1</p>
                        <div class="d-flex justify-content-between align-items-center mt-auto pt-3 zone-footer">
                            <span class="badge status-pending">PENDIENTE</span>
                            <button type="button" class="btn btn-sm btn-riwi-primary" data-bs-toggle="modal" data-bs-target="#registroLimpiezaModal" data-zone-name="Cocina Piso 1">
                                <i class="bi bi-qr-code-scan me-1"></i> Registrar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4" id="zona-bano-hombres-piso-2">
                <div class="card card-zone card-completed shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Baño Hombres Piso 2</h5>
                        <p class="card-text text-muted mb-2 small">Piso: 2</p>
                        <div class="d-flex justify-content-between align-items-center mt-auto pt-3 zone-footer">
                            <span class="badge status-completed">COMPLETADO</span>
                            <span class="text-success fs-5"><i class="bi bi-check-circle-fill"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-md-6 col-lg-4" id="zona-oficina-principal">
                <div class="card card-zone shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Oficina Principal</h5>
                        <p class="card-text text-muted mb-2 small">Piso: 1</p>
                        <div class="d-flex justify-content-between align-items-center mt-auto pt-3 zone-footer">
                            <span class="badge status-pending">PENDIENTE</span>
                            <button type="button" class="btn btn-sm btn-riwi-primary" data-bs-toggle="modal" data-bs-target="#registroLimpiezaModal" data-zone-name="Oficina Principal">
                                <i class="bi bi-qr-code-scan me-1"></i> Registrar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registroLimpiezaModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-loader-overlay" id="modalLoader">
                    <div class="loader-logo">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2.5C13.0638 4.24151 15.2524 5.42438 17.5 5.5C19.7476 5.42438 21.9362 4.24151 23 2.5L22.5 5C21.4362 6.74151 19.2476 7.92438 17 8C14.7524 7.92438 12.5638 6.74151 11.5 5L12 2.5Z" fill="#94C11F"/><path d="M17.5 10.5C18.5638 12.2415 20.7524 13.4244 23 13.5L22.5 16C21.4362 17.7415 19.2476 18.9244 17 19C14.7524 18.9244 12.5638 17.7415 11.5 16L12 13.5C13.0638 11.7585 15.2524 10.5756 17.5 10.5Z" fill="#94C11F" opacity="0.7"/><path d="M4.5 10C5.88125 11.2311 7.88656 12.0074 10 12C12.1134 12.0074 14.1188 11.2311 15.5 10L15 12.5C13.6188 13.7311 11.6134 14.5074 9.5 14.5C7.38656 14.5074 5.38125 13.7311 4 12.5L4.5 10Z" fill="#94C11F" opacity="0.4"/></svg>
                    </div>
                    <p>Guardando registro...</p>
                </div>
                <div class="modal-header">
                    <h5 class="modal-title h5 fw-bold" id="modalLabel">Registro: <span class="text-success" id="modalZoneTitle"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formRegistroLimpieza">
                        <div class="mb-4"><label class="form-label fw-bold">Tipo de Limpieza</label><div class="btn-group w-100" role="group"><input type="radio" class="btn-check" name="cleaningType" id="type1" autocomplete="off" checked><label class="btn btn-outline-primary" for="type1">Primera Vez</label><input type="radio" class="btn-check" name="cleaningType" id="type2" autocomplete="off"><label class="btn btn-outline-primary" for="type2">Repaso</label></div></div>
                        <div class="mb-4"><label for="observations" class="form-label fw-bold">Observaciones</label><textarea class="form-control" id="observations" rows="3" placeholder="(Opcional)"></textarea></div>
                        <div class="mb-4"><label for="evidence" class="form-label fw-bold">Evidencia Fotográfica (Escanear QR)</label><input class="form-control" type="file" id="evidence" accept="image/*" capture="environment" required></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="formRegistroLimpieza" class="btn btn-success"><i class="bi bi-check-circle-fill me-2"></i> Finalizar y Guardar</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-check-circle-fill text-success me-2"></i>
                <strong class="me-auto">CleanTrack</strong>
                <small>Ahora mismo</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Registro guardado exitosamente.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/zones_employee.js"></script>
</body>
</html>
