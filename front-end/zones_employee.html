<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Zonas - CleanTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f8f9fa; }
    </style>
</head>
<body>

    <header class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-shield-check-fill"></i> CleanTrack
            </a>
            <span class="navbar-text">
                ¡Hola, Ana Pérez!
            </span>
        </div>
    </header>

    <div class="container p-3 p-md-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 mb-0">Mis Zonas Asignadas</h1>
            <a href="#" class="btn btn-sm btn-outline-primary"><i class="bi bi-arrow-clockwise"></i> Recargar</a>
        </div>

        <div class="row g-3">
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Cocina Piso 1</h5>
                        <p class="card-text text-muted mb-2">Piso: 1</p>
                        <div class="d-flex justify-content-between align-items-center mt-auto">
                            <span class="badge bg-secondary">PENDIENTE</span>
                            <a href="vista_trabajador.html" class="btn btn-sm btn-primary">
                                <i class="bi bi-check-circle-fill me-1"></i> Ir a Limpiar
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4">
                <div class="card shadow-sm h-100 border-success">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-success">Baño Hombres Piso 2</h5>
                        <p class="card-text text-muted mb-2">Piso: 2</p>
                        <div class="d-flex justify-content-between align-items-center mt-auto">
                            <span class="badge bg-success">COMPLETADO HOY</span>
                            <span class="text-success"><i class="bi bi-check-circle-fill"></i></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Oficina Principal</h5>
                        <p class="card-text text-muted mb-2">Piso: 1</p>
                        <div class="d-flex justify-content-between align-items-center mt-auto">
                            <span class="badge bg-secondary">PENDIENTE</span>
                            <a href="vista_trabajador.html" class="btn btn-sm btn-primary">
                                <i class="bi bi-check-circle-fill me-1"></i> Ir a Limpiar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
