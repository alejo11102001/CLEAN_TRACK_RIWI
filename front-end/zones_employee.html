<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Zonas - CleanTrack</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="zonas_employee.css">
</head>
<body>

    <header class="navbar navbar-dark shadow-sm header-riwi">
        </header>

    <div class="container p-3 p-md-4">
        </div>

    <div class="modal fade" id="registroLimpiezaModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-loader-overlay" id="modalLoader">
                    <div class="loader-logo">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2.5C13.0638 4.24151 15.2524 5.42438 17.5 5.5C19.7476 5.42438 21.9362 4.24151 23 2.5L22.5 5C21.4362 6.74151 19.2476 7.92438 17 8C14.7524 7.92438 12.5638 6.74151 11.5 5L12 2.5Z" fill="#94C11F"/><path d="M17.5 10.5C18.5638 12.2415 20.7524 13.4244 23 13.5L22.5 16C21.4362 17.7415 19.2476 18.9244 17 19C14.7524 18.9244 12.5638 17.7415 11.5 16L12 13.5C13.0638 11.7585 15.2524 10.5756 17.5 10.5Z" fill="#94C11F" opacity="0.7"/><path d="M4.5 10C5.88125 11.2311 7.88656 12.0074 10 12C12.1134 12.0074 14.1188 11.2311 15.5 10L15 12.5C13.6188 13.7311 11.6134 14.5074 9.5 14.5C7.38656 14.5074 5.38125 13.7311 4 12.5L4.5 10Z" fill="#94C11F" opacity="0.4"/></svg>
                    </div>
                    <p>Guardando registro...</p>
                </div>
                <div class="modal-header">
                    <h5 class="modal-title h5 fw-bold" id="modalLabel">Registro: <span class="text-success" id="modalZoneTitle"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="qr-scanner-container"></div>
                    <div id="registration-form-container" class="d-none"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="formRegistroLimpieza" class="btn btn-success"><i class="bi bi-check-circle-fill me-2"></i> Finalizar y Guardar</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-patch-check-fill text-success me-2"></i>
                <strong class="me-auto">CleanTrack</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Registro guardado exitosamente.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="./js/zones_employee.js"></script> </body>
</html>
