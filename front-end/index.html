<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - CLEAN TRACK RIWI</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-lg-7 d-none d-lg-flex flex-column justify-content-between p-5 text-white left-panel">
                <div class="logo-header">
                    <img src="./img/logo_white.png" alt="RIWI Logo Blanco" class="logo-img">
                </div>
                <div class="welcome-text">
                    <h1 class="display-4 fw-bold">CLEAN TRACK RIWI</h1>
                    <p class="lead mt-3">Plataforma control de limpieza</p>
                </div>
                <div class="footer-text">
                    <small>© 2025 RIWI. Todos los derechos reservados.</small>
                </div>
            </div>

            <div class="col-lg-5 d-flex flex-column justify-content-center align-items-center bg-white p-4">
                <main class="form-signin w-100">
                    <div class="text-center mb-4">
                        <img src="./img/logo.png" alt="Logo RIWI" class="logo-img">
                        <h2 class="fw-bold">Iniciar Sesión</h2>
                        <p class="text-muted">Ingresa tus credenciales para acceder a tu cuenta.</p>
                    </div>
                    
                    <form>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                            <label for="email">Correo Electrónico</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                            <label for="password">Contraseña</label>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Recordarme
                                </label>
                            </div>
                            <a href="./recover_password.html" class="forgot-link">¿Olvidó su contraseña?</a>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-riwi-primary text-uppercase py-2">Acceder</button>
                            <a href="./zones_employee.html"></a>
                        </div>
                    </form>

                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
