<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - RIWI</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style_recover_password.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-lg-7 d-none d-lg-flex flex-column justify-content-between p-5 text-white left-panel">
                <div class="logo-header">
                    <img src="https://riwi.io/wp-content/uploads/2023/7/Fondo-oscuro-1.png" alt="RIWI Logo Blanco" style="width: 120px;">
                </div>
                <div class="welcome-text">
                    <h1 class="display-4 fw-bold">Recupera tu Acceso</h1>
                    <p class="lead mt-3">No te preocupes, estamos aquí para ayudarte a volver a tu cuenta de forma segura.</p>
                </div>
                <div class="footer-text">
                    <small>© 2025 RIWI. Todos los derechos reservados.</small>
                </div>
            </div>

            <div class="col-lg-5 d-flex flex-column justify-content-center align-items-center bg-white p-4">
                <main class="form-signin w-100">
                    <div class="text-center mb-4">
                        <i class="bi bi-envelope-arrow-up-fill text-riwi-green" style="font-size: 3rem;"></i>
                        <h2 class="fw-bold mt-3">¿Olvidaste tu contraseña?</h2>
                        <p class="text-muted">Ingresa tu correo electrónico y te enviaremos un enlace para restablecerla.</p>
                    </div>
                    
                    <form>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                            <label for="email">Correo Electrónico</label>
                        </div>
                        
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-riwi-primary text-uppercase py-2">Enviar Enlace</button>
                        </div>
                    </form>
                    <p class="text-center mt-4">
                        <a href="login.html" class="forgot-link">Volver a Iniciar Sesión</a>
                    </p>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
