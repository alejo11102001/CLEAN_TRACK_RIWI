<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIWI Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/dashboard_admin.css"> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="dashboard-wrapper">
    <div class="d-flex">
        <div class="sidebar d-flex flex-column p-3">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none sidebar-logo">
                    <img src="./img/logo_white.png" alt="RIWI Logo" width="150">
                </a>
                <button id="sidebar-toggle" class="btn btn-outline-light d-none d-lg-block">
                    <i class="bi bi-arrow-bar-left"></i>
                </button>
            </div>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white active" data-view="dashboard">
                        <i class="bi bi-grid me-2"></i> <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white" data-view="register">
                        <i class="bi bi-card-checklist me-2"></i> <span>Registros</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white" data-view="zones">
                        <i class="bi bi-geo-alt me-2"></i> <span>Zonas</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white" data-view="users">
                        <i class="bi bi-people me-2"></i> <span>Usuarios</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white" data-view="allocations">
                        <i class="bi bi-person-check me-2"></i> <span>Asignaciones</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white" data-view="reports">
                        <i class="bi bi-file-earmark-bar-graph me-2"></i> <span>Reportes</span>
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle fs-4 me-2"></i> <strong>Admin Master</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#modalMiPerfil">Mi Perfil</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" id="logoutButton">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>

        <main id="main-content" class="main-content p-4">
        </main>
    </div>

    <div class="modal fade" id="modalNuevoUsuario" tabindex="-1" aria-labelledby="modalNuevoUsuarioLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalNuevoUsuarioLabel">Crear Nuevo Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formNuevoUsuario">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre(s)" required>
                                <label for="nombreUsuario">Nombre(s)</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="apellidoUsuario" placeholder="Apellido(s)" required>
                                <label for="apellidoUsuario">Apellido(s)</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="codigoUsuario" placeholder="Código de Usuario" required>
                        <label for="codigoUsuario">Código de Usuario (EMP-000)</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="emailUsuario" placeholder="Correo electrónico" required>
                        <label for="emailUsuario">Correo electrónico</label>
                    </div>
                    <div class="form-floating mb-3">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="rolUsuario">
                        <option selected>Seleccionar rol...</option>
                        <option value="Empleado">Empleado</option>
                        <option value="Admin">Admin</option>
                        </select>
                        <label for="rolUsuario">Rol</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="horarioUsuario" required>
                        <option selected disabled value="">Seleccionar horario...</option>
                        <option value="Mañana">6am a 3pm (Mañana)</option>
                        <option value="Tarde">7am a 4pm (Tarde)</option>
                        <option value="Noche">11am a 8pm (Noche)</option>
                        </select>
                        <label for="horarioUsuario">Selección de horario</label>
                    </div>
                    
                    <div class="mb-3" id="password-field-group">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="passwordUsuario" placeholder="Contraseña temporal">
                            <label for="passwordUsuario">Contraseña temporal</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" form="formNuevoUsuario" class="btn btn-riwi-primary">Guardar Usuario</button>
            </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalNuevaZona" tabindex="-1" aria-labelledby="modalNuevaZonaLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNuevaZonaLabel">Crear Nueva Zona</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formNuevaZona">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nombreZona" placeholder="Nombre de la zona" required>
                            <label for="nombreZona">Nombre de la zona (Ej: Baño Hombres P1)</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="pisoZona" placeholder="Piso" required>
                            <label for="pisoZona">Piso</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="qrIdentifier" placeholder="Identificador QR" required>
                            <label for="qrIdentifier">Identificador para QR (Ej: ZONA-01-PISO1)</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Añade una descripción" id="descripcionZona" style="height: 100px"></textarea>
                            <label for="descripcionZona">Descripción (opcional)</label>
                        </div>
                        <div class="mb-3">
                            <label for="fotoZona" class="form-label">Foto de referencia (opcional)</label>
                            <input class="form-control" type="file" id="fotoZona" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="formNuevaZona" class="btn btn-riwi-primary">Guardar Zona</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalNuevaAsignacion" tabindex="-1" aria-labelledby="modalNuevaAsignacionLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNuevaAsignacionLabel">Crear Nueva Asignación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formNuevaAsignacion">
                        <div class="form-floating mb-3">
                            <select class="form-select" id="asignacionUsuario" required>
                                <option selected disabled value="">Seleccionar usuario...</option>
                            </select>
                            <label for="asignacionUsuario">Usuario a asignar</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="asignacionZona" required>
                                <option selected disabled value="">Seleccionar zona...</option>
                            </select>
                            <label for="asignacionZona">Zona a asignar</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="formNuevaAsignacion" class="btn btn-riwi-primary">Guardar Asignación</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalMiPerfil" tabindex="-1" aria-labelledby="modalMiPerfilLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalMiPerfilLabel">Mi Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formMiPerfil">
                        <h6 class="text-muted">Información de la Cuenta</h6>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="perfilNombre" placeholder="Nombre" value="Admin Master" required>
                            <label for="perfilNombre">Nombre Completo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="perfilEmail" placeholder="Email" value="admin@riwi.io" required>
                            <label for="perfilEmail">Correo Electrónico</label>
                        </div>
                    </form>
                    <hr class="my-4">
                    <div class="d-grid">
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalCambiarPassword">
                            <i class="bi bi-key-fill me-2"></i>Cambiar Contraseña
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="formMiPerfil" class="btn btn-riwi-primary">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCambiarPassword" tabindex="-1" aria-labelledby="modalCambiarPasswordLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCambiarPasswordLabel">Cambiar Contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCambiarPassword">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="passwordActual" placeholder="Contraseña actual" required>
                            <label for="passwordActual">Contraseña actual</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="passwordNueva" placeholder="Nueva contraseña" required>
                            <label for="passwordNueva">Nueva contraseña</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="passwordConfirmar" placeholder="Confirmar nueva contraseña" required>
                            <label for="passwordConfirmar">Confirmar nueva contraseña</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="formCambiarPassword" class="btn btn-riwi-primary">Actualizar Contraseña</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
