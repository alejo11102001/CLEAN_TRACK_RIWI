<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIWI Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/dashboard_admin.css"> 
</head>
<body>

    <div class="d-flex">
        <div class="sidebar d-flex flex-column p-3">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <img src="./img/logo_white.png" alt="RIWI Logo" width="100">
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white active" data-view="dashboard">
                        <i class="bi bi-grid me-2"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white" data-view="register">
                        <i class="bi bi-card-checklist me-2"></i> Registros
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white" data-view="zones">
                        <i class="bi bi-geo-alt me-2"></i> Zonas
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white" data-view="users">
                        <i class="bi bi-people me-2"></i> Usuarios
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white" data-view="allocations">
                        <i class="bi bi-person-check me-2"></i> Asignaciones
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white" data-view="reports">
                        <i class="bi bi-file-earmark-bar-graph me-2"></i> Reportes
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                </div>
        </div>

        <main id="main-content" class="main-content p-4">
            </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>

    <div class="modal fade" id="modalNuevoUsuario"></div>
    <div class="modal fade" id="modalNuevaZona"></div>

    <div class="modal fade" id="modalNuevaAsignacion" tabindex="-1" aria-labelledby="modalNuevaAsignacionLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNuevaAsignacionLabel">Crear Nueva Asignación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formNuevaAsignacion">
                        <div class="form-floating mb-3">
                            <select class="form-select" id="asignacionUsuario" required>
                            <option selected disabled value="">Seleccionar usuario...</option>
                            <option value="1">Ana Pérez</option>
                            <option value="2">Carlos Ruiz</option>
                            </select>
                            <label for="asignacionUsuario">Usuario a asignar</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="asignacionZona" required>
                            <option selected disabled value="">Seleccionar zona...</option>
                            <option value="1">Baños Piso 1</option>
                            <option value="2">Gradas Sector A</option>
                            <option value="3">Salones Bloque 3</option>
                            </select>
                            <label for="asignacionZona">Zona a asignar</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="formNuevaAsignacion" class="btn btn-riwi-primary">Guardar Asignación</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
