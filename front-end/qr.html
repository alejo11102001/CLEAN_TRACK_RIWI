<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Múltiples QRs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .qr-code-container img {
            margin: 1rem auto; /* Centra y añade espacio al QR */
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        /* Estilos para la impresión */
        @media print {
            body {
                -webkit-print-color-adjust: exact; /* Asegura que los colores se impriman en Chrome */
                print-color-adjust: exact;
            }
            .no-print {
                display: none; /* Oculta el botón de imprimir y el header */
            }
            .qr-card {
                page-break-inside: avoid; /* Evita que una tarjeta se corte entre páginas */
                border: 1px solid #e5e7eb;
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-8">
        <header class="text-center mb-8 no-print">
            <h1 class="text-3xl font-bold text-gray-900">Galería de Códigos QR por Zona</h1>
            <p class="text-gray-600 mt-2">Aquí están todos los códigos QR generados para las zonas especificadas.</p>
            <button onclick="window.print()" class="mt-4 bg-blue-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors">
                Imprimir Todos los QRs
            </button>
        </header>

        <!-- Contenedor para la rejilla de códigos QR -->
        <div id="qr-grid-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Los QRs se insertarán aquí dinámicamente -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const qrGridContainer = document.getElementById('qr-grid-container');

            // 1. Lista de todas las zonas que necesitas
            const zones = [
                'RIWI-P1-Z1-AULA1',
                'RIWI-P1-Z5-COWORK1',
                'RIWI-P1-Z6-COWORK2',
                'RIWI-P1-Z4-RECEPCION',
                'RIWI-P1-Z3-REUNION',
                'RIWI-P1-Z2-ADMIN',
                'RIWI-P2-Z2-AULA2',
                'RIWI-P2-Z5-AULA3',
                'RIWI-P2-Z1-BLABS',
                'RIWI-P2-Z4-COWORK3',
                'RIWI-P2-Z3-GRADERIAS',
                'RIWI-P3-Z2-AUDITORIO',
                'RIWI-P3-Z4-AULA4',
                'RIWI-P3-Z3-BLACKBIRD',
                'RIWI-P3-Z1-JUEGOS'
            ];

            // 2. Recorrer la lista y crear un QR para cada zona
            zones.forEach(zoneId => {
                // Construir la URL completa para el dashboard
                const dynamicUrl = `http://127.0.0.1:5500/front-end/dashboard_admin.html?zone=${zoneId}`;

                // Crear los elementos HTML para la tarjeta del QR
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-lg p-4 text-center qr-card';

                const title = document.createElement('h2');
                title.className = 'text-lg font-bold text-gray-800 break-words';
                title.textContent = zoneId;

                const qrContainer = document.createElement('div');
                qrContainer.className = 'qr-code-container';

                const urlDisplay = document.createElement('p');
                urlDisplay.className = 'text-xs text-blue-600 break-all font-mono';
                urlDisplay.textContent = dynamicUrl;

                // Añadir los elementos a la tarjeta
                card.appendChild(title);
                card.appendChild(qrContainer);
                card.appendChild(urlDisplay);

                // Añadir la tarjeta completa a la rejilla
                qrGridContainer.appendChild(card);

                // Generar el código QR dentro del contenedor recién creado
                new QRCode(qrContainer, {
                    text: dynamicUrl,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            });
        });
    </script>

</body>
</html>
