<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Limpieza - CleanTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <header class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-shield-check-fill"></i> CleanTrack
            </a>
            <span class="navbar-text">
                ¡Hola, Ana Pérez!
            </span>
        </div>
    </header>

    <div class="container p-3 p-md-4">
        <div class="text-center my-4">
            <h1 class="display-6 fw-bold">Registra tu Actividad</h1>
            <p class="lead text-muted">Apunta con tu cámara para empezar</p>
            <button class="btn btn-primary btn-lg px-5 py-3">
                <i class="bi bi-qr-code-scan me-2"></i> Escanear QR de Zona
            </button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="card-title mb-4">Registro: <span class="text-primary fw-bold">Cocina Piso 1</span></h3>
                
                <form>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Tipo de Limpieza</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="cleaningType" id="type1" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="type1">Primera Vez</label>
                        
                            <input type="radio" class="btn-check" name="cleaningType" id="type2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="type2">Repaso</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="observations" class="form-label fw-bold">Observaciones</label>
                        <textarea class="form-control" id="observations" rows="3" placeholder="(Opcional)"></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="evidence" class="form-label fw-bold">Evidencia Fotográfica</label>
                        <input class="form-control" type="file" id="evidence" accept="image/*" capture="environment">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-check-circle-fill me-2"></i> Finalizar y Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
